  # Job 1: Auditoria de depend√™ncias
  dependency-audit:
    name: üì¶ Auditoria de Depend√™ncias
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        
      - name: üöÄ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: üì¶ Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: üîç NPM Audit
        run: |
          echo "üîç Executando auditoria de seguran√ßa npm..."
          
          # Auditoria b√°sica
          npm audit --audit-level=moderate --json > npm-audit-report.json || {
            echo "‚ö†Ô∏è NPM audit encontrou vulnerabilidades"
            npm audit --audit-level=moderate
          }
          
          # Verificar depend√™ncias desatualizadas
          npm outdated --json > outdated-deps.json || true
          
          # An√°lise espec√≠fica das depend√™ncias cr√≠ticas
          echo "üîí Analisando depend√™ncias cr√≠ticas identificadas..."
          
          # Verificar vers√µes das depend√™ncias cr√≠ticas
          echo "## üìä Vers√µes das Depend√™ncias Cr√≠ticas" > critical-deps-report.md
          echo "" >> critical-deps-report.md
          
          # webpack-dev-server (vulnerabilidades CVE-2025-30359/30360)
          WEBPACK_VERSION=$(npm list webpack-dev-server --depth=0 --json | jq -r '.dependencies.webpack-dev-server.version // "n√£o instalado"')
          echo "- **webpack-dev-server:** $WEBPACK_VERSION" >> critical-deps-report.md
          if [[ "$WEBPACK_VERSION" < "5.2.1" ]]; then
            echo "  ‚ö†Ô∏è **CR√çTICO:** Vers√£o vulner√°vel detectada!" >> critical-deps-report.md
          else
            echo "  ‚úÖ Vers√£o segura" >> critical-deps-report.md
          fi
          
          # sharp (RCE e buffer overflow)
          SHARP_VERSION=$(npm list sharp --depth=0 --json | jq -r '.dependencies.sharp.version // "n√£o instalado"')
          echo "- **sharp:** $SHARP_VERSION" >> critical-deps-report.md
          if [[ "$SHARP_VERSION" < "0.32.6" ]]; then
            echo "  ‚ö†Ô∏è **CR√çTICO:** Vers√£o vulner√°vel detectada!" >> critical-deps-report.md
          else
            echo "  ‚úÖ Vers√£o segura" >> critical-deps-report.md
          fi
          
          # katex (XSS)
          KATEX_VERSION=$(npm list katex --depth=0 --json | jq -r '.dependencies.katex.version // "n√£o instalado"')
          echo "- **katex:** $KATEX_VERSION" >> critical-deps-report.md
          if [[ "$KATEX_VERSION" < "0.16.21" ]]; then
            echo "  ‚ö†Ô∏è **CR√çTICO:** Vers√£o vulner√°vel detectada!" >> critical-deps-report.md
          else
            echo "  ‚úÖ Vers√£o segura" >> critical-deps-report.md
          fi
          
          # core-js (prototype pollution)
          COREJS_VERSION=$(npm list core-js --depth=0 --json | jq -r '.dependencies.core-js.version // "n√£o instalado"')
          echo "- **core-js:** $COREJS_VERSION" >> critical-deps-report.md
          if [[ "$COREJS_VERSION" < "3.32.0" ]]; then
            echo "  ‚ö†Ô∏è **CR√çTICO:** Vers√£o vulner√°vel detectada!" >> critical-deps-report.md
          else
            echo "  ‚úÖ Vers√£o segura" >> critical-deps-report.md
          fi
          
          echo "" >> critical-deps-report.md
          echo "**Data da verifica√ß√£o:** $(date -u)" >> critical-deps-report.md
          echo "**Commit:** $GITHUB_SHA" >> critical-deps-report.md
          
          cat critical-deps-report.md
        continue-on-error: true
        
      - name: üì§ Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-reports-${{ github.run_number }}
          path: |
            npm-audit-report.json
            outdated-deps.json
            critical-deps-report.md
          retention-days: 30

  # Job 2: Verifica√ß√£o de depend√™ncias menores
