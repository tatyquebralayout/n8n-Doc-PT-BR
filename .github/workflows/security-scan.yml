                `;
                
                github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: ['security', 'high-priority', 'automated']
                });
              }
            } catch (error) {
              console.log('N√£o foi poss√≠vel analisar relat√≥rio de auditoria:', error.message);
            } 