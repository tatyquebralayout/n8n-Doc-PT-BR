name: Validate Documentation Quality

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'sidebars*.ts'
      - 'sidebars*.json'
      - 'scripts/**'
      - 'src/components/**'
      - 'src/theme/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'docusaurus.config.ts'
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'sidebars*.ts'
      - 'sidebars*.json'
      - 'scripts/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-overlaps:
    name: Validate Documentation Structure and Content
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint TypeScript and JavaScript
        run: npm run lint
        continue-on-error: true
        
      - name: TypeScript Type Check
        run: npm run typecheck
        continue-on-error: true
        
      - name: Run overlap validation
        run: npm run validate-overlaps
        continue-on-error: true
        
      - name: Check for broken links
        run: npm run check-broken-links
        continue-on-error: true
        
      - name: Validate documentation structure
        run: npm run check-duplicate-routes
        continue-on-error: true
        
      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: overlap-validation-report
          path: overlap-report.json
          retention-days: 30
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const report = JSON.parse(fs.readFileSync('overlap-report.json', 'utf8'));
              
              let comment = `## üìã Relat√≥rio de Valida√ß√£o de Overlaps\n\n`;
              comment += `**Status:** ${report.summary.totalIssues === 0 ? '‚úÖ Passou' : '‚ö†Ô∏è Problemas encontrados'}\n\n`;
              comment += `**Resumo:**\n`;
              comment += `- Total de problemas: ${report.summary.totalIssues}\n`;
              comment += `- Erros: ${report.summary.errors}\n`;
              comment += `- Avisos: ${report.summary.warnings}\n`;
              comment += `- Informa√ß√µes: ${report.summary.info}\n\n`;
              
              comment += `**üìä Estat√≠sticas:**\n`;
              comment += `- Arquivos escaneados: ${report.stats.filesScanned}\n`;
              comment += `- Links quebrados: ${report.stats.brokenLinks}\n`;
              comment += `- Conte√∫do duplicado: ${report.stats.duplicateContent}\n`;
              comment += `- Arquivos ausentes: ${report.stats.missingFiles}\n\n`;
              
              if (report.issues.length > 0) {
                comment += `**üîç Problemas Detalhados:**\n`;
                report.issues.slice(0, 10).forEach(issue => {
                  comment += `- **${issue.type.toUpperCase()}**: ${issue.message}\n`;
                });
                
                if (report.issues.length > 10) {
                  comment += `\n*... e mais ${report.issues.length - 10} problemas. Verifique o relat√≥rio completo.*\n`;
                }
              }
              
              comment += `\nüìÑ [Relat√≥rio completo dispon√≠vel nos artifacts](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
              
              // Verificar se √© realmente um PR antes de comentar
              if (context.issue && context.issue.pull_request && context.eventName === 'pull_request') {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              } else {
                console.log('N√£o √© um PR, pulando coment√°rio');
              }
              
            } catch (error) {
              console.error('Erro ao processar relat√≥rio:', error);
              
              let errorComment = `## ‚ùå Erro na Valida√ß√£o de Overlaps\n\n`;
              errorComment += `Ocorreu um erro durante a valida√ß√£o. Verifique:\n`;
              errorComment += `- Se o arquivo \`sidebars.json\` est√° v√°lido\n`;
              errorComment += `- Se todas as depend√™ncias est√£o instaladas\n`;
              errorComment += `- Os logs de execu√ß√£o para mais detalhes\n`;
              
              // Verificar se √© realmente um PR antes de comentar
              if (context.issue && context.issue.pull_request && context.eventName === 'pull_request') {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: errorComment
                });
              } else {
                console.log('N√£o √© um PR, pulando coment√°rio de erro');
              }
            }
            
      - name: Fail on validation errors
        if: failure()
        run: |
          echo "‚ùå Valida√ß√£o de overlaps falhou!"
          echo "Verifique o relat√≥rio para detalhes sobre os problemas encontrados."
          echo "Consulte o CONTRIBUTING.md para guidelines sobre como evitar overlaps."
          exit 1 