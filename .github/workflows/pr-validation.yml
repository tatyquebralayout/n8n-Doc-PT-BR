name: Pull Request Validation

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Job 1: ValidaÃ§Ã£o bÃ¡sica e build
  build-test:
    name: Build and Basic Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint check
        id: lint
        run: npm run lint:check
        continue-on-error: true
        
      - name: TypeScript check
        id: typecheck
        run: npm run typecheck
        continue-on-error: true
        
      - name: Build documentation
        id: build
        run: npm run build
        env:
          GSC_VERIFICATION_CODE: ${{ secrets.GSC_VERIFICATION_CODE }}
        continue-on-error: true
        
      - name: Upload build artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 7
          
      - name: Comment build status
        uses: actions/github-script@v7
        with:
          script: |
            const buildSuccess = '${{ steps.build.outcome }}' === 'success';
            const lintSuccess = '${{ steps.lint.outcome }}' === 'success';
            const typecheckSuccess = '${{ steps.typecheck.outcome }}' === 'success';
            
            let comment = `## ğŸ”¨ Status do Build\n\n`;
            
            comment += `| VerificaÃ§Ã£o | Status |\n`;
            comment += `|-------------|--------|\n`;
            comment += `| **Lint** | ${lintSuccess ? 'âœ… Passou' : 'âŒ Falhou'} |\n`;
            comment += `| **TypeScript** | ${typecheckSuccess ? 'âœ… Passou' : 'âš ï¸ Warnings'} |\n`;
            comment += `| **Build** | ${buildSuccess ? 'âœ… Sucesso' : 'âŒ Falhou'} |\n\n`;
            
            if (buildSuccess) {
              comment += `ğŸ‰ **Build realizado com sucesso!** A documentaÃ§Ã£o foi compilada sem erros crÃ­ticos.\n\n`;
              comment += `ğŸ“¦ Artifacts do build disponÃ­veis para download nos detalhes da action.\n`;
            } else {
              comment += `ğŸš¨ **Build falhou!** Verifique os logs para detalhes sobre os erros.\n\n`;
              comment += `### ğŸ”§ PrÃ³ximos passos:\n`;
              comment += `- Verifique os logs de build na aba "Actions"\n`;
              comment += `- Corrija os erros reportados\n`;
              comment += `- Execute \`npm run build\` localmente para testar\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 2: AnÃ¡lise de qualidade (roda em paralelo)
  quality-check:
    name: Quality Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run all quality checks
        run: |
          echo "ğŸ” Executando verificaÃ§Ãµes de qualidade..."
          npm run validate-overlaps || echo "Overlap validation completed with warnings"
          npm run check-broken-links || echo "Link check completed with warnings"
          npm run check-duplicate-routes || echo "Route check completed with warnings"
          npm run check-seo || echo "SEO check completed with warnings"
        continue-on-error: true
        
      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            overlap-report.json
            seo-report.json
          retention-days: 30

  # Job 3: VerificaÃ§Ã£o de seguranÃ§a e dependÃªncias
  security-check:
    name: Security and Dependencies
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true
        
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Job 4: Preview deployment (apenas para PRs)
  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event.pull_request.draft == false && needs.build-test.outputs.build-success == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/
          
      - name: Deploy to surge.sh (preview)
        run: |
          npm install -g surge
          export SURGE_DOMAIN="n8n-docs-pr-${{ github.event.number }}.surge.sh"
          surge build/ $SURGE_DOMAIN --token ${{ secrets.SURGE_TOKEN }}
          echo "PREVIEW_URL=https://$SURGE_DOMAIN" >> $GITHUB_ENV
        continue-on-error: true
        
      - name: Comment preview URL
        if: env.PREVIEW_URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            
            let comment = `## ğŸŒ Preview da DocumentaÃ§Ã£o\n\n`;
            comment += `âœ¨ **Preview disponÃ­vel:** [${previewUrl}](${previewUrl})\n\n`;
            comment += `### ğŸ“ InstruÃ§Ãµes para Review:\n`;
            comment += `1. ğŸ”— Clique no link acima para acessar o preview\n`;
            comment += `2. ğŸ§ª Teste a navegaÃ§Ã£o e funcionalidades\n`;
            comment += `3. ğŸ“± Verifique a responsividade em diferentes dispositivos\n`;
            comment += `4. ğŸ” Verifique se todos os links internos funcionam\n`;
            comment += `5. ğŸ“– Revise o conteÃºdo adicionado/modificado\n\n`;
            comment += `âš ï¸ **Nota:** Este preview serÃ¡ removido automaticamente quando o PR for fechado.\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 5: Resumo final
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [build-test, quality-check, security-check]
    if: always() && github.event.pull_request.draft == false
    
    steps:
      - name: Generate validation summary
        uses: actions/github-script@v7
        with:
          script: |
            const buildResult = '${{ needs.build-test.result }}';
            const qualityResult = '${{ needs.quality-check.result }}';
            const securityResult = '${{ needs.security-check.result }}';
            
            let comment = `## ğŸ“‹ Resumo da ValidaÃ§Ã£o do PR\n\n`;
            
            comment += `| Job | Status | Resultado |\n`;
            comment += `|-----|--------|----------|\n`;
            comment += `| **Build & Test** | ${buildResult === 'success' ? 'âœ…' : buildResult === 'failure' ? 'âŒ' : 'âš ï¸'} | ${buildResult} |\n`;
            comment += `| **Quality Check** | ${qualityResult === 'success' ? 'âœ…' : qualityResult === 'failure' ? 'âŒ' : 'âš ï¸'} | ${qualityResult} |\n`;
            comment += `| **Security Check** | ${securityResult === 'success' ? 'âœ…' : securityResult === 'failure' ? 'âŒ' : 'âš ï¸'} | ${securityResult} |\n\n`;
            
            const allPassed = buildResult === 'success' && qualityResult === 'success' && securityResult === 'success';
            
            if (allPassed) {
              comment += `ğŸ‰ **Todas as validaÃ§Ãµes passaram!** Este PR estÃ¡ pronto para review e merge.\n\n`;
              comment += `### âœ… PrÃ³ximos passos:\n`;
              comment += `- Aguardar review de um mantenedor\n`;
              comment += `- Fazer merge apÃ³s aprovaÃ§Ã£o\n`;
            } else {
              comment += `âš ï¸ **Algumas validaÃ§Ãµes falharam ou tÃªm warnings.** Revise os detalhes acima.\n\n`;
              comment += `### ğŸ”§ AÃ§Ãµes recomendadas:\n`;
              comment += `- Verificar logs detalhados nas actions\n`;
              comment += `- Corrigir problemas identificados\n`;
              comment += `- Fazer novo commit para re-executar validaÃ§Ãµes\n`;
            }
            
            comment += `\nğŸ“Š Veja os artifacts das actions para relatÃ³rios detalhados.\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });